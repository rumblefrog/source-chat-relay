name: Build & Deploy
on: [push]

jobs:
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@master

    - name: Use go ${{ matrix.go-version }}
      uses: cedrickring/golang-action@1.4.1
      env:
        GO111MODULE: "on"
        PROJECT_PATH: "./server"
      with:
        args: go build
